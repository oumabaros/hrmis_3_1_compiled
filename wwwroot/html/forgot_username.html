<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HRMIS - Forgot Password</title>

    <!-- Custom fonts for this template-->
    <link href="../cfca/css/font-awesome.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="../cfca/css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Send Username</div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <h4>Forgot your Username?</h4>
                    <p>Enter your email address and we will send you your username in your email.</p>
                </div>
                <form >
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Enter email address" required="required" autofocus="autofocus">
                            <label for="inputEmail">Enter email address</label>
                        </div>
                    </div>
                    <a class="btn btn-primary btn-block" href="/Account/SendUserName">Send Username</a>

                </form>
                <div class="text-center">

                    <a class="d-block small" href="/Account/Login">Login Page</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../cfca/vendor/jquery/jquery.min.js"></script>
    <script src="../cfca/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../cfca/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
